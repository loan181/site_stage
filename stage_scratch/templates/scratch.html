
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>Scratch Editor</title>

    <script>
		function JSeditorReady() {
			document.getElementById("flashplayer").ASloadProjectUrl("{% static "scratchProjects/test.sb2" %}");
			return true;
		}
	</script>

</head>
<body leftmargin="0" topmargin="0" scroll="no">
{#    <embed id="flashplayer" width="100%" height="100%" fullscreen="yes" src="{% static "scratch/Scratch.swf" %}">#}

    <object id="flashplayer" style="display: inline; visibility: visible; position: relative; z-index: 1000;" type="application/x-shockwave-flash" height="100%" width="100%" SCALE="default">
		<param name="movie" value="{% static "scratch/Scratch.swf" %}">
		<param name="bgcolor" value="#00FFFF">
		<param name="allowScriptAccess" value="always">
		<param name="allowFullScreen" value="true">
		<param name="wmode" VALUE="direct">
		<param name="menu" VALUE="true">
	</object>


</body>
