<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> {% block title %}Default base title{% endblock title %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>



<body>
    <header>
        {# Navigation Menu #}
        <div class="navbar navbar-default navbar-static-top
        {% block nav-style %}{% endblock %}">
            <div class="container p-none">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle"
                            data-toggle="collapse"
                            data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">CRM Easy</a>
                </div>

                {% comment %}
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        {% if user.is_authenticated %}
                            <li><a href="">Logout</a></li>
                            <li><a href=""
                                   class="p-r-none">Accounts</a></li>
                        {% else %}
                            <li><a href="">Login</a></li>
                            <li><a href="" class="p-r-none">Sign Up</a></li>
                        {% endif %}
                    </ul>
                </div>
                {% endcomment %}
            </div>
        </div>
    </header>

    {# The Document Body #}
    <main role="main" class="container">
      <div class="starter-template">
        {% block content %}
            No content were provided
        {% endblock content %}
      </div>
    </main>

</body>


</html>
